<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
        }

        td, th {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabela Completa</h1>
    <table>
        <thead>
        <tr>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th scope="col">Filmes</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Mulheres</th>
        </tr>
        <tr>
            <th scope="row">Homens</th>
        </tr>
    </tbody>
    </table>
</body>
</html>
